<div class="container">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <button class="btn-primary">Crear tarea</button>
  <hr />
  <div class="card">
    <ul>
      @for (task of tasks; track $index) {
      <li>
        <p>
          <input type="checkbox" [checked]="task.complete" />
          <strong>{{ task.title }}</strong
          >: {{ task.description }}
        </p>
      </li>
      }
    </ul>
  </div>
</div>
