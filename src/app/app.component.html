<div class="container">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>
  <button class="btn-primary">Add Task</button>
  <hr />
  <div class="card">
    <ul>
      @for (todo of todos; track $index) {
      <li>
        <p>
          <input type="checkbox" [checked]="todo.completed" />
          <strong>{{ todo.title }}</strong>
        </p>
      </li>
      }
    </ul>
  </div>
</div>
